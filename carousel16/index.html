<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 1</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="Carousel">
        <div class="carousel-control">
            <input id1="radio" name="controls" checked />
            <input id2="radio" name="controls" checked />
            <input id3="radio" name="controls" checked />
            <div class="dots">
                <label for="1"></label>
                <label for="2"></label>
                <label for="3"></label>

            </div>
            <div class="carousel-images">
                <img src="1.jpg" alt="!oops">
                <img src="2.jpg" alt="!oops">
                <img src="3.jpg" alt="!oops">
                <img src="4.jpg" alt="!oops">

            </div>
        </div>
    </div>

</body>

</html>
